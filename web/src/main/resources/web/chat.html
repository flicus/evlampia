<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="row" data-ng-repeat="item in ctx.messages">
                <div class="col-md-2">{{ item.from | jabberUser }}</div>
                <div class="col-md-10">{{ item.body }}</div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row" data-ng-repeat="user in ctx.users">
                <div class="col-md-12">{{ user | jabberUser }}</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon" id="name-addon">{{ctx.name}}</span>
                    <input type="text" class="form-control" placeholder="скажи ку" aria-describedby="name-addon"
                           data-ng-model="ctx.toSay" key-handler on-enter="send()" on-tab="addLastUser()">
                </div>
            </div>
        </div>
    </footer>
</div>
